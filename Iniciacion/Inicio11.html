<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let dato1, dato2, num1, num2;
dato1 = window.prompt("Introduce el primer numero", "0");
num1 = parseInt(dato1);
dato2 = window.prompt("Introduce el segundo numero", "0");
num2 = parseInt(dato2);
let resultado1 = num1 - num2;
document.write(`La resta es ${resultado1} `);
let resultado2 = num1 * num2;
document.write(`<br> El producto es ${resultado2} `);
    </script>
</body>
</html>
